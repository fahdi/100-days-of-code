<html>
<head>
  <title>Bug Zapper!</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="start_screen" class="screen">
  <h1>Catch the insect</h1>
  <button id="start_btn" class="btn">Play Game</button>
</div>

<div id="bug_screen" class="screen">
  <h1>What is your "favorite" insect?</h1>
  <ul class="insects_list">
    <li>
      <button class="choose_insect_btn">
        <p>Fly</p>
        <img
          src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
          alt="fly"
        />
      </button>
    </li>
    <li>
      <button class="choose_insect_btn">
        <p>Mosquito</p>
        <img
          src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
          alt="mosquito"
        />
      </button>
    </li>
    <li>
      <button class="choose_insect_btn">
        <p>Spider</p>
        <img
          src="http://pngimg.com/uploads/spider/spider_PNG12.png"
          alt="spider"
        />
      </button>
    </li>
    <li>
      <button class="choose_insect_btn">
        <p>Roach</p>
        <img
          src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
          alt="roach"
        />
      </button>
    </li>
  </ul>
</div>
<script src="./script.js" type="application/javascript"></script>
</body>
</html>
